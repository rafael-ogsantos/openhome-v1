<app-get-layout>
	
<form (submit)="setCadastro($event, f)" #f>
	<section id="configuracoes">
		<app-get-title title="Configurações"></app-get-title>

		<div class="box">
			<div class="header">
				<h4>Tipo de Usuário</h4>
			</div>

			<div class="tipo-de-cliente">
				<app-use-input [data]="usuario.type" [class]="usuario.type.col"></app-use-input>
			</div>

			<div class="formulario row">
				<ng-container *ngIf="usuario[usuario.type.selected]">
					<ng-container *ngFor="let items of usuario.type.options">
						<ng-container *ngIf="items.value == usuario.type.selected && usuario[usuario.type.selected]">
							<app-use-input *ngFor="let input of usuario[usuario.type.selected]" [data]="input" [class]="input.col"></app-use-input>
						</ng-container>
					</ng-container>
				</ng-container>

				<app-use-input [data]="usuario.avatar" class="col-12"></app-use-input>
			</div>

		</div>

		<div class="box" *ngIf="usuario.type.selected == usuario.representante.show">			
			<div class="header">
				<h4>Dados do Representante</h4>
			</div>

			<div class="formulario row" *ngIf="usuario.representante.data">
				<app-use-input *ngFor="let input of usuario.representante.data" [data]="input" [class]="input.col"></app-use-input>
			</div>
		</div>

		<div class="btns-group">
			<button mat-raised-button disabled routeLink="/">Cancelar</button>
			<button mat-raised-button color="primary" button="submit">Cadastrar</button>
		</div>

	</section>
</form>

</app-get-layout>
